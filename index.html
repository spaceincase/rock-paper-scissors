<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="scoreContainer">
      <div class="score">
        <h2>Rock, Paper, or Scissors?</h2>
        <h3 id="score">Score:</h3>
      </div>
    </div>
    <div class="compSelection">
      <h3>Computer Selection</h3>
      <img src="" id="compSelecImg" alt="Choose below to begin!">
    </div>
    <div class="btns">
      <h3>Player Selection</h3>
      <img class="btn"id="rock" src="imgs/rock.jpg" alt="rock">
      <img class="btn"id="paper" src="imgs/paper.jfif" alt="paper">
      <img class="btn"id="scissors" src="imgs/scissors.png" alt="scissors">
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
